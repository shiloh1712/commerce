{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create a New Listing</h2>
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        {{ create_form }}
        <input type="submit" value="Save">
        <input type="button" value="Cancel" onclick="history.back()">
    </form>
{% endblock %}
